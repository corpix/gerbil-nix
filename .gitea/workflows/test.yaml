name: test
on:
  pull_request:
  push:
    branches: master
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: nix
    strategy:
      matrix:
        arch: [x86_64-linux]
        flavor: [static, shared]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: unshallow
        run: git fetch --unshallow
      - name: test-mk-gerbil-package
        run: >-
          cd test;
          nix develop .#devShells.${{ matrix.arch }}.${{ matrix.flavor }} -L --command
          bash -ec "gxi -e '(import :mk-gerbil-package/hello)' -e '(displayln words)'"
